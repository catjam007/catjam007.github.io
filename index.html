<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Autobiography in English</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>My Autobiography in English</h1>
    <nav>
      <ul>
        <li><button class="topic-button" data-topic="topic1">Tópico 1</button></li>
        <li><button class="topic-button" data-topic="topic2">Tópico 2</button></li>
        <li><button class="topic-button" data-topic="topic3">Tópico 3</button></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="topic1" class="topic">
      <h2>Tópico 1</h2>
      <p>Texto do tópico 1...</p>
      <img src="imagem1.jpg" alt="Imagem 1">
    </section>
    
    <section id="topic2" class="topic">
      <h2>Tópico 2</h2>
      <p>Texto do tópico 2...</p>
      <img src="imagem2.jpg" alt="Imagem 2">
    </section>
    
    <section id="topic3" class="topic">
      <h2>Tópico 3</h2>
      <p>Texto do tópico 3...</p>
      <img src="imagem3.jpg" alt="Imagem 3">
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Autobiography in English</p>
  </footer>
  
  <script>
    const topicButtons = document.querySelectorAll('.topic-button');
    const topics = document.querySelectorAll('.topic');

    topicButtons.forEach(button => {
      button.addEventListener('click', () => {
        const topicId = button.getAttribute('data-topic');
        topics.forEach(topic => {
          topic.style.display = 'none';
        });
        document.getElementById(topicId).style.display = 'block';
      });
    });
  </script>
</body>
</html>
